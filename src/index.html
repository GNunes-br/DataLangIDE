<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./index.css">

    <script src='./renderer.js'></script>
    
    <title>Dlang</title>
  </head>
  <body>
    <div class="top-bar">
      <div class="top-bar-file-action">

        <div class="button" id="open-file-button">
          <svg class="icon folder-open-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M88.7 223.8L0 375.8V96C0 60.7 28.7 32 64 32H181.5c17 0 33.3 6.7 45.3 18.7l26.5 26.5c12 12 28.3 18.7 45.3 18.7H416c35.3 0 64 28.7 64 64v32H144c-22.8 0-43.8 12.1-55.3 31.8zm27.6 16.1C122.1 230 132.6 224 144 224H544c11.5 0 22 6.1 27.7 16.1s5.7 22.2-.1 32.1l-112 192C453.9 474 443.4 480 432 480H32c-11.5 0-22-6.1-27.7-16.1s-5.7-22.2 .1-32.1l112-192z"/></svg>
          <p class="button-text">Open file</p>
        </div>

        <div class="button" id="save-file-button">
          <svg class="icon floppy-disk-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V173.3c0-17-6.7-33.3-18.7-45.3L352 50.7C340 38.7 323.7 32 306.7 32H64zm0 96c0-17.7 14.3-32 32-32H288c17.7 0 32 14.3 32 32v64c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V128zM224 288a64 64 0 1 1 0 128 64 64 0 1 1 0-128z"/></svg>
          <p class="button-text">Save file</p>
        </div>

      </div>

      <div class="button" id="run-code-button">
        <svg class="icon play-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"/></svg>
        <p class="button-text">Run</p>
      </div>

    </div>

    <div class="code-input">
      <textarea id="code-input-textarea"></textarea>
    </div>

    <div class="tabbed-panel">
      <div class="tabbed-panel-buttons">
        <div class="tab-button tab-button-active" id="tokens-tab-button">
          <p>Tokens</p>
        </div>
  
        <div class="tab-button" id="errors-tab-button">
          <p id="errors-tab-button-label">Errors</p>
        </div>
      </div>

      <div class="tokens-table-head" id="tokens-table-head">
        <table>
          <thead>
            <tr>
              <th>Line</th>
              <th>Column</th>
              <th>Type</th>
              <th class="th-text-column">Text</th>
            </tr>
          </thead>
        </table>
      </div>

      <div class="tokens-table-body" id="tokens-table-body">
        <table>
            <tbody id="token-table-content">
            </tbody>
        </table>
      </div>
      
      <div class="errors-list" id="errors-list">
      </div>
    </div>

    <div class="bottom-bar">
      <p class="body-text" id="run-status-text">Nenhum arquivo executado</p>
    </div>
  </body>
</html>
